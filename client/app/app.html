<div style="max-width:800px;margin:0 auto;text-align:center;">
  <div class="top-line"></div>
  <div ui-view="" style=""></div>

  <div class="xmenu" style="border-top:3px solid {{borderColor}};">
    <ul>
      <li ui-sref="govs" ng-class="{active: location.path()==='/gobiernos'}">
        <i class="fa fa-2x fa-building-o"></i>
        <div><span>Gobiernos</span></div>
      </li>
      <li ui-sref="suggestions" ng-class="{active: location.path()==='/sugerencias'}">
        <i class="fa fa-2x fa-lightbulb-o"></i>
        <div><span>Sugerencias</span></div>
      </li>
      <li ui-sref="forums" ng-class="{active: location.path()==='/foros'}">
        <i class="fa fa-2x fa-comments-o"></i>
        <div><span>Foros</span></div>
      </li>
      <li ui-sref="stats" ng-class="{active: location.path()==='/estadisticas'}">
        <i class="fa fa-2x fa-bar-chart-o"></i>
        <div><span>Estadisticas</span></div>
      </li>
    </ul>
  </div>
</div>
