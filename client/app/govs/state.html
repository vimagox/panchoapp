<div id="federal" ng-init="govsmenu=false" style="height:{{windowHeight-56}}px;border-bottom:3px solid red;margin-bottom:4.75em;">
  <div class="govs-header accordion" style="padding:0;margin:0;">
    <span>pancho</span>
    <i class="fa fa-bars fa-1x" ng-click="govsmenu=!govsmenu"></i>
  </div>
  <div ng-show="govsmenu" class="govs-header-menu" style="width:100%;height:{{windowHeight}}px;background-color:#080808;">
  </div>
  <ul ng-hide="govsmenu" class="govs accordion">
    <li id="gov{{xstate.id}}" class="js-accordion-trigger">
      <div style="cursor:pointer" ng-click="viewGov(xstate.id)" ng-hide="govSelected === state.id"><img src="assets/images/{{state.party}}.png"> {{state.name}}</div>
      <div style="cursor:pointer" ng-click="viewGov(xstate.id)" ng-show="govSelected === state.id" class="xstate-head"> {{state.name}}</div>
      <div class="fa fa-1x fa-caret-right" ng-hide="govSelected === state.id"></div>
      <div class="fa fa-1x fa-caret-down" style="padding-top:0px;" ng-show="govSelected === state.id"></div>
      <div ng-hide="govSelected === state.id" class="grade">0.0</div>
      <ul ng-show="govSelected === state.id" class="submenu" style="background-color:#fff;height:{{windowHeight-50}}px;">
          <div class="xstate" style="margin:0;padding:0;text-align:center;margin-top:-1em;">
            <div>
              <img src="assets/images/{{xstate.party}}.png" style="width:3.25em;">
            </div>
            <div class="vato" style="color:#333;padding-top:.25em;">{{xstate.vato}}</div>
            <div style="color:#bbb">{{xstate.period}}</div>
            <div class="xgrade" style="margin:1.25em 2.5em 0 2.5em;">
              <div class="xavg" style="text-align:center;">0.0</div>
              <div class="panchos"><b>0</b><br>panchos</div>
            </div>
            <div class="row xoption">
              <div class="col-xs-6">
                <div class="xitem" ui-sref="suggestions">
                  <span>0</span><br>
                  <div class="xlabel">Sugerencias</div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="xitem" ui-sref="complaints">
                  <span>0</span><br>
                  <div class="xlabel">Quejas</div>
                </div>
              </div>
            </div>
            <div class="row xoption">
              <div class="col-xs-6">
                <div class="xitem" ui-sref="forums">
                  <span>0</span><br>
                  <div class="xlabel">Foros</div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="xitem" ng-show="xstate.id>0" ui-sref="municipios">
                  <span>0</span><br>
                  <div class="xlabel">Municipios</div>
                </div>
                <div class="xitem" ng-show="xstate.id===0" ui-sref="stats">
                  <span>0</span><br>
                  <div class="xlabel">Estadisticas</div>
                </div>
              </div>
            </div>
          </div>
      </ul>
    </li>
  </ul>
</div>
