<div id="federal" style="height:{{windowHeight-56}}px;border-bottom:3px solid red;margin-bottom:4.75em;">
  <div class="state" ui-sref="govs">
    <div class="fa fa-1x fa-caret-left"></div>
    <div style="color:#222;">{{xstate.name}}</div>
  </div>
  <div class="row" style="width:100%;border:1px solid red;">
    <div class="col-xs-4" style="margin:0;">
      <div class="xgrade">
        <div class="xavg">0.0</div>
        <div class="panchos">panchos: <b>400</b></div>
      </div>
    </div>
    <div class="col-xs-8" style="margin:0;">
      <div class="xinfo">
        <img src="assets/images/{{xstate.party}}.png"/>
        <div>{{xstate.period}}</div>
        <div>{{xstate.vato}}</div>
        <div class="panchos">panchos: <b>400</b></div>
      </div>
    </div>
  </div>
</div>
