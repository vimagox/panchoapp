<div id="federal" style="height:{{windowHeight-56}}px;border-bottom:3px solid red;margin-bottom:4.75em;">
  <div class="state"style="background-color:red;color:white;" >
    <div>Gobierno Federal</div>
    <div class="fa fa-1x fa-caret-right" style="color:#fff;"></div>
    <div class="grade" style="color:#fff;">0.0</div>
  </div>
  <div ng-repeat="state in states" class="state">
    <div>{{state}}</div>
    <div class="fa fa-1x fa-caret-right"></div>
    <div class="grade">0.0</div>
  </div>
</div>
