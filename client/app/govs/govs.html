<div id="federal" style="xmargin-bottom:4.75em;">
  <div class="govs-header accordion" style="padding:0;margin:0;max-width:800px;background-color:#fb4f04;">
    <a ng-click="simon=true" style="color:white;text-decoration:none;cursor:pointer;"><span>pancho</span></a>
    <i class="fa fa-bars fa-1x" ng-click="govsmenu=!govsmenu"></i>
  </div>
  <ul class="govs accordion" style="padding:0;margin:0;">
    <li id="gov{{state.id}}" ng-repeat="state in states" class="js-accordion-trigger">
      <div style="cursor:pointer;" ng-click="loadState(state.id)" ng-hide="govSelected === state.id">
        <div ng-if="state.party==='pri'"><img ng-src="assets/images/pri.png"> {{state.name}}</div>
        <div ng-if="state.party==='pan'"><img ng-src="assets/images/pan.png"> {{state.name}}</div>
        <div ng-if="state.party==='prd'"><img ng-src="assets/images/prd.png"> {{state.name}}</div>
        <div ng-if="state.party==='pvem'"><img ng-src="assets/images/pvem.png"> {{state.name}}</div>
        <div ng-if="state.party==='pop'"><img ng-src="assets/images/pop.png"> {{state.name}}</div>
      </div>
      <div class="fa fa-1x fa-angle-right" ng-click="loadState(state.id)"></div>
    </li>
  </ul>
</div>
