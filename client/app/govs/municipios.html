<div id="federal" ng-init="xstate.messages=''">
  <div class="xstate-header {{xstate.party}}" style="display:block;xpadding-top:3.5em;height:4em;">
    <i class="fa fa-1x fa-angle-left" ui-sref="xstate({xstate:xstate.uid})" style="position:absolute;left:0;top:.2em;font-weight:bold;color:#fff;line-height:1.75em;xborder:1px solid white;z-index:100;padding:5px 15px;"></i>
    <div style="cursor:pointer;width:100%;text-align:center;position:relative;font-size:1.5em;line-height:2.1em;padding:0;xfont-weight:bold;xfont-family: 'Comfortaa', cursive;letter-spacing:1px;" class="xstate-head">{{xstate.name}}</div>
  </div>

  <div style="height:{{windowHeight-40}}px;padding-top:2.95em;">
    <ul class="govs accordion" style="padding:0;margin:0;">
      <li id="gov{{m.id}}" ng-click="loadMunicipio(m.id)" ng-repeat="m in xstate.municipios" class="js-accordion-trigger">
        <div style="cursor:pointer;" ng-click="loadMunicipio(m.id)"><img src="assets/images/{{m.party}}.png"> {{m.name}}</div>
        <div class="fa fa-1x fa-angle-right" ng-click="loadMunicipio(m.id)"></div>
      </li>
    </ul>
  </div>
</div>
